<body>
  <div class="wrapper login">
    <div class="login-page">
      <div class="login-content">
        <div class="login__title">
          <div class="login__title-text">Авторизируйтесь</div>
        </div>
        <form action="" class="login__form">
          <div class="login__big-wrapper">
            <div class="login__wrapper">
              <label for="login" class="login__label">Логин</label>
              <input id="login" type="text" placeholder="Введите логин" class="login__input"/>
            </div>
            <div class="login__wrapper-password">
              <label for="password" class="login__label">Пароль</label>
              <input id="password" type="password" placeholder="Введите пароль" class="login__input"/>
            </div>
            <div class="login__btn">
              <button type="submit" class="login__btn-enter">Войти</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
